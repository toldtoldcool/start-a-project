<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>list</title>
</head>
<style>
*{
	padding:0;
	margin:0;
	color:white;
	}
ul{
	list-style: none;
}
a:link,a:visited{
	text-decoration: none;
	background-color: lightgray;
	
}
a:active,a:hover{
	background-color: cadetblue;
}
li{
	text-align:center;
	display: inline;
	margin:0px 10px;
}
ul{
	width:30%;
	
}
</style>

<body>

<ul>
<li><a href="https://www.baidu.com">baidu</a></li>
<li><a href="https://www.360.com">360</a></li>
<li><a href="https://www.sogou.com">sogou</a></li>
</ul>


</body>
</html>
